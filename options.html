<!DOCTYPE html>
<html>
  <head>
    <title>FreeScribe - Options</title>
    <style>
      body {
        width: 300px;
        padding: 10px;
      }
      select,
      button,
      textarea,
      input {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
      }
      #soapNotes {
        background-color: #f0f0f0;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        width: 100%;
        text-wrap: wrap;
      }
      .config-item {
        margin-bottom: 10px;
      }
      .config-item label {
        display: block;
        margin-bottom: 5px;
      }
    </style>
  </head>
  <body>
    <div id="configSection">
      <h3>Configuration</h3>
      <div class="config-item">
        <label for="transcriptionUrl">Transcription Server URL:</label>
        <input type="text" id="transcriptionUrl" />
      </div>
      <div class="config-item">
        <label for="transcriptionApiKey">Transcription Server API Key:</label>
        <input type="text" id="transcriptionApiKey" />
      </div>
      <div class="config-item">
        <label for="llmUrl">LLM URL:</label>
        <input type="text" id="llmUrl" />
      </div>
      <div class="config-item">
        <label for="llmModel">LLM Model:</label>
        <input type="text" id="llmModel" />
      </div>
      <div class="config-item">
        <label for="llmContextBefore">LLM Context Before:</label>
        <textarea id="llmContextBefore" rows="3"></textarea>
      </div>
      <div class="config-item">
        <label for="llmContextAfter">LLM Context After:</label>
        <textarea id="llmContextAfter" rows="3"></textarea>
      </div>
      <div class="config-item">
        <label for="realtimeToggle">
          Enable Real-time Processing
          <input type="checkbox" id="realtimeToggle" />
        </label>
      </div>
      <button id="saveConfig">Save Configuration</button>
    </div>

    <script type="module" src="options.js"></script>
  </body>
</html>
