<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FreeScribe - Options</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="options-container">
      <h1 class="mb-4">FreeScribe Configuration</h1>

      <div id="configSection">
        <h3>Transcription Settings</h3>
        <div class="config-item">
          <label for="transcriptionUrl">Transcription Server URL:</label>
          <input type="text" id="transcriptionUrl" class="form-control" />
        </div>
        <div class="config-item">
          <label for="transcriptionApiKey">Transcription Server API Key:</label>
          <input type="text" id="transcriptionApiKey" class="form-control" />
        </div>

        <h3 class="mt-4">Language Model Settings</h3>
        <div class="config-item">
          <label for="llmUrl">LLM URL:</label>
          <input type="text" id="llmUrl" class="form-control" />
        </div>
        <div class="config-item">
          <label for="llmModel">LLM Model:</label>
          <input type="text" id="llmModel" class="form-control" />
        </div>
        <div class="config-item">
          <label for="llmContextBefore">LLM Context Before:</label>
          <textarea
            id="llmContextBefore"
            rows="3"
            class="form-control"
          ></textarea>
        </div>
        <div class="config-item">
          <label for="llmContextAfter">LLM Context After:</label>
          <textarea
            id="llmContextAfter"
            rows="3"
            class="form-control"
          ></textarea>
        </div>

        <h3 class="mt-4">Real-time Processing Settings</h3>
        <div class="config-item form-check">
          <input type="checkbox" id="realtimeToggle" class="form-check-input" />
          <label for="realtimeToggle" class="form-check-label"
            >Enable Real-time Processing</label
          >
        </div>
        <div class="config-item">
          <label for="realtimeRecordingLength"
            >Realtime Recording Length (seconds):</label
          >
          <input
            type="number"
            id="realtimeRecordingLength"
            class="form-control"
            min="1"
          />
        </div>
        <div class="config-item">
          <label for="silenceThreshold">Silence Threshold:</label>
          <input
            type="number"
            id="silenceThreshold"
            class="form-control"
            step="0.01"
            min="0"
          />
        </div>
        <div class="config-item">
          <label for="minSilenceDuration">Minimum Silence Duration (ms):</label>
          <input
            type="number"
            id="minSilenceDuration"
            class="form-control"
            min="0"
          />
        </div>

        <h3 class="mt-4">Logging Settings</h3>
        <div class="config-item form-check">
          <input type="checkbox" id="debugMode" class="form-check-input" />
          <label for="debugMode" class="form-check-label"
            >Enable Debug Mode</label
          >
        </div>

        <div class="mt-4 d-flex justify-content-end">
          <button id="saveConfig" class="btn btn-primary me-3">Save</button>
          <button id="closeButton" class="btn btn-danger">Cancel</button>
        </div>
      </div>
    </div>
    <script type="module" src="options.js"></script>
  </body>
</html>
