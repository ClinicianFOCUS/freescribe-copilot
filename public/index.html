<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FreeScribe</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="popup-container">
      <div class="container fade-in">
        <h3>Select Audio Input</h3>
        <select id="audioInputSelect" class="mb-3"></select>

        <div class="d-flex justify-content-between mb-3">
          <button id="recordButton" class="flex-grow-1 me-2">Record</button>
          <button id="stopButton" class="flex-grow-1" disabled>Stop</button>
        </div>

        <textarea
          id="userInput"
          rows="5"
          class="mb-3"
          placeholder=""
        ></textarea>
        <button id="generateNotesButton" class="mb-3">Generate Notes</button>

        <pre id="notes" class="mt-3"></pre>

        <div class="text-center mt-4">
          <a href="#" id="toggleConfig" class="text-muted">Configuration</a>
        </div>
      </div>
    </div>

    <div class="text-center mt-4">
      <p>
        For more information, click
        <a href="welcome.html" target="_blank">here</a>.
      </p>
    </div>

    <script type="module" src="index.js"></script>
  </body>
</html>
