<!DOCTYPE html>
<html>
  <head>
    <title>Freescribe Copilot</title>
    <style>
      body {
        width: 300px;
        padding: 10px;
      }
      select,
      button,
      textarea {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
      }

      #soapNotes {
        background-color: #f0f0f0;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        width: 100%;
        text-wrap: wrap;
      }
    </style>
  </head>
  <body>
    <h3>Select Audio Input Device</h3>
    <select id="audioInputSelect"></select>
    <button id="recordButton">Record</button>
    <button id="stopButton" disabled>Stop</button>
    <textarea id="userInput" rows="10"></textarea>
    <button id="generateSoapButton">Generate SOAP Notes</button>
    <pre id="soapNotes"></pre>
    <script src="index.js"></script>
  </body>
</html>
