<div id="recording-screen">
    <h3 style="margin: 0; font-size: 16px;">FreeScribe</h3>
    <button id="recordButton" class="flex-grow-1 me-2 btn-success">
        <i class="fas fa-microphone"></i> Record
    </button>

    <button
            id="stopButton"
            style="display: none"
            class="flex-grow-1 me-2 btn-danger"
    >
        <i class="fas fa-stop"></i> Stop
    </button>

    <button
            id="pauseButton"
            style="display: none"
            class="flex-grow-1 me-2 btn-warning"
    >
        <i class="fas fa-pause"></i> Pause
    </button>

    <button
            id="resumeButton"
            style="display: none"
            class="flex-grow-1 me-2 btn-info"
    >
        <i class="fas fa-play"></i> Resume
    </button>
    <p id="status" style="margin-top: 10px; font-size: 12px; color: #555;">Status: Loading...</p>

    <div class="textarea-container mb-3">
          <textarea
                  id="userInput"
                  rows="5"
                  class="form-control"
                  placeholder=""
                  style="display: none"
          ></textarea>
    </div>

    <button style="display: none" id="generateNotesButton" class="mb-3">
        <i class="fas fa-file-alt"></i> Generate Notes
    </button>

    <pre id="notes" class="mt-3"></pre>

    <button id="copyNotesButton" style="display: none" class="btn btn-secondary mb-3">
        <i class="fas fa-copy"></i> Copy Notes
    </button>

    <div class="text-center mt-4">
        <p>
            <a id="showHistory" href="#">History</a>.
        </p>
    </div>
</div>
