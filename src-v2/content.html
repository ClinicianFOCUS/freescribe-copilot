<section class="free-scribe" id="free-scribe-extension">
    <div id="free-scribe-box" title="Open Chat">
        <img id="free-scribe-icon">
    </div>

    <!-- Chat UI Container -->
    <div id="free-scribe-ui" class="hidden">
        <div class="chat-header">
            <span>FreeScribe</span>
        </div>
        <div id="recording-screen">
            <div class="config-item">
                <label for="audioDeviceSelect">LLM Model:</label>
                <div class="d-flex">
                    <div class="me-2">
                        <select
                                id="audioDeviceSelect"
                                class="form-select"
                        >
                            <!-- Options will be populated dynamically -->
                        </select>
                    </div>
                    <div class="me-2">
                        <button type="button" id="audioDeviceSelectRefresh" class="btn btn-primary">
                            <i class="fas fa-sync-alt"></i>
                        </button>
                    </div>
                </div>
            </div>
            <button id="recordButton" class="flex-grow-1 me-2 btn btn-success">
                <i class="fas fa-microphone"></i> Record
            </button>

            <button id="stopButton" class="flex-grow-1 me-2 btn btn-danger">
                <i class="fas fa-stop"></i> Stop
            </button>

            <button id="pauseButton" class="flex-grow-1 me-2 btn btn-warning">
                <i class="fas fa-pause"></i> Pause
            </button>

            <button id="resumeButton" class="flex-grow-1 me-2 btn btn-info">
                <i class="fas fa-play"></i> Resume
            </button>


            <div class="textarea-container mb-3">
                <textarea id="userInput" rows="5" class="form-control" placeholder=""></textarea>
            </div>

            <button id="generateNotesButton" class="mb-3 btn btn-info">
                <i class="fas fa-file-alt"></i> Generate Notes
            </button>

            <pre id="notes" class="mt-3"></pre>

            <button id="copyNotesButton" class="btn btn-secondary mb-3">
                <i class="fas fa-copy"></i> Copy Notes
            </button>

            <p id="status" style="margin-top: 10px; font-size: 12px; color: #555;">Status: Loading...</p>

            <div class="text-center mt-3 show-history">
                <p>
                    <a href="#" class="openPage" data-page="history.html">History</a>
                </p>
                <p>
                    <a href="#" class="openPage" data-page="options.html">Options</a>
                </p>
            </div>
        </div>
    </div>
</section>
